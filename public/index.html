	<meta name="description" content="Every day, grocery stores throw away ugly produce just because they look wonky. This food is wasted, rejected, and thrown away into landfills, which worsens global warming. Instead of increasing food waste and global warming, we want ugly food to get shelved in supermarkets. This game takes people on the journey of an ugly fruit or veggie from seed to shelf. Along the way, people learn that ugly fruits and vegetables are healthy, nutritious, tasty and cheaper. Instead of judging this food on appearance alone, we should judge it on taste and nutrients to help misshapen food get shelved.">
